<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Movie Management</h1>

  <div id="movieList"></div>

  <div id="movieForm">
    <h2>Add Movie</h2>
    <input type="text" id="titleInput" placeholder="Movie" />
    <input type="text" id="genreInput" placeholder="Genre" />
    <input type="text" id="directorInput" placeholder="Director" />
    <input type="text" id="releaseYearInput" placeholder="Release Year" />
    <button id="addMovieButton">Add</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
